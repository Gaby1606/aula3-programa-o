<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /*Leia várias idades e calcule a média entre as idades (usar uma variável para idade)*/
            let idade=parseInt(prompt("Digite o número de idades"))
            let soma=0

            for(i=1; i<=idade; i++){
                total=parseInt(prompt("Digite a idade"))
                soma=soma+total
                media=soma/idade
                console.log(media)
            }
        </script>
