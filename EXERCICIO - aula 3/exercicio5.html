<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let qpar=0
            let qimpar=0

            for(i=0; i<1-0; i++){
                numero=parseFloat(prompt("Digite um número"))

                if(numero%2==0){
                    qpar=qpar+1
                }else{
                    qimpar=qimpar+1
                }
            }
            console.log("O total de par é: "+qpar)
            console.log("O total de impar é: " +qimpar)
        </script>
    </body>
</html>
